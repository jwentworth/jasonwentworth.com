<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        img {
            border-radius: 15px;
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }
        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="header">jasonwentworth</div>
    <div class="container">
        <img src="image.jpg" alt="Square Image">
        <div>hi</div>
    </div>
</body>
</html>
